name: Publish Blog Post

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز ساعت 00:00 UTC اجرا می‌شه
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  publish-post:
    runs-on: ubuntu-latest

    steps:
    # ۱. چک‌اوت کردن کد
    - name: Checkout repository
      uses: actions/checkout@v3

    # ۲. نصب پایتون
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # ۳. آپگرید pip
    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    # ۴. بررسی وجود فایل requirements.txt
    - name: Check for requirements.txt
      run: |
        if [ ! -f "requirements.txt" ]; then
          echo "Error: requirements.txt not found!"
          exit 1
        fi

    # ۵. نصب وابستگی‌ها
    - name: Install dependencies
      run: pip install -r requirements.txt

    # ۶. تنظیم متغیرهای محیطی
    - name: Set environment variables
      env:
        GEMAPI: ${{ secrets.GEMAPI }}
        CREDENTIALS: ${{ secrets.CREDENTIALS }}
      run: |
        echo "GEMAPI=$GEMAPI" >> $GITHUB_ENV
        echo "CREDENTIALS=$CREDENTIALS" >> $GITHUB_ENV

    # ۷. اجرای کد پایتون
    - name: Run Python script
      run: python au-p.py

    # ۸. لاگ کردن خروجی (اختیاری)
    - name: Log output
      if: always()
      run: |
        echo "Workflow completed."
