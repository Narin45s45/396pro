name: Auto Post to Blogger
on:
  schedule:
    - cron: "0 */6 * * *"  # هر ۶ ساعت اجرا می‌شه
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  post-to-blogger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser google-auth-oauthlib google-api-python-client
      - name: Run script
        env:
          CLIENT_SECRETS: ${{ secrets.CLIENT_SECRETS }}  # Secret رو اینجا پاس می‌دیم
        run: |
          python post_to_blogger.py
